<mat-drawer-container>
  <mat-drawer #drawer mode="side" opened="true" class="sidenav">
    <mat-nav-list class="sidenav-items">
      <!-- Logo -->
      <div class="logo-sn ms-d-block-lg">
        <!-- for logo -->
      </div>
      <a
        class="link"
        mat-list-item
        routerLinkActive
        [routerLink]="['/dental/home']"
        ><mat-icon>dashboard</mat-icon> Dashboard
      </a>
      <a mat-list-item routerLinkActive [routerLink]="['/dental/customer']">
        <mat-icon>person</mat-icon> Customer
      </a>
      <a mat-list-item routerLinkActive [routerLink]="['/dental/sms']"
        ><mat-icon>sms</mat-icon> SMS </a
      ><a mat-list-item routerLinkActive [routerLink]="['/dental/invoice']"
        ><mat-icon>mms</mat-icon> Bill
      </a>
    </mat-nav-list></mat-drawer
  >
  <mat-drawer-content class="main-content">
    <app-navbar></app-navbar>

    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
