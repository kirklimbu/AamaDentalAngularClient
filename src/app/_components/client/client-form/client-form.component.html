<section fxLayout="row wrap" fxLayoutAlign="center center" >
  <mat-card fxFlex="400px" fxFlex.xs="100%">
    <mat-card-title align="center" >Enter client's details: </mat-card-title>
    <form [formGroup]="clientForm" autocomplete="off" novalidate (ngSubmit)="createClient()"
          fxLayout="column wrap"
          fxLayoutAlign="center center" fxLayoutGap="10px">

      <mat-card-content >
        <mat-form-field >
          <input matInput type="text" placeholder="Name" formControlName="name" id="name" >
          <mat-hint align="start">Enter Client's Name</mat-hint>
          <!-- <mat-error *ngIf="hasError('name', 'required')">Name is required</mat-error>
           <mat-error *ngIf="hasError('name', 'maxlength')">You have more than 60 characters</mat-error>-->
        </mat-form-field>

        <!--<mat-form-field>
          <input matInput type="text" placeholder="Last Name" formControlName="lname" id="lname" fxlayoutalign="column">
          <mat-hint align="start">Not more then 60 characters long.</mat-hint>
          <mat-error *ngIf="hasError('name', 'required')">Last Name is required</mat-error>
          <mat-error *ngIf="hasError('name', 'maxlength')">You have more than 60 characters</mat-error>
        </mat-form-field>-->

        <mat-form-field>
          <input matInput type="text" placeholder="Customer's address" formControlName="address">
          <mat-hint align="start">Enter Client's Address</mat-hint>
          <!--<mat-error *ngIf="hasError('address', 'required')">Address is required</mat-error>
          <mat-error *ngIf="hasError('address', 'maxlength')">You have more than 100 characters</mat-error>-->
        </mat-form-field>

        <mat-form-field>
          <input matInput type="number" placeholder="Customer's mobile number" formControlName="mobile">
          <mat-hint align="start">Enter Client's Mobile</mat-hint>
          <!--<mat-error *ngIf="hasError('mobile', 'required')">Address is required</mat-error>
          <mat-error *ngIf="hasError('mobile', 'maxlength')">You have more than 100 characters</mat-error>-->
        </mat-form-field>

        <mat-form-field>
          <mat-select placeholder="Purpose of visit" [formControl]="toppings" multiple>
            <mat-select-trigger>
              {{toppings.value ? toppings.value[0] : ''}}
              <span *ngIf="toppings.value?.length > 1" class="example-additional-selection">
        (+{{toppings.value.length - 1}} {{toppings.value?.length === 2 ? 'other' : 'others'}})
      </span>
            </mat-select-trigger>
            <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
          </mat-select>
        </mat-form-field>


      </mat-card-content>

      <mat-card-actions align="center">
        <button mat-raised-button color="primary" align="center" [disabled]="!clientForm.valid">Save</button>
        <button type="button" mat-raised-button color="warn"align="center" (click)="onCancel()">Cancel</button>
        <button type="button" mat-raised-button  color="accent"align="end"  (click)="onCancel()">Print</button>
      </mat-card-actions>

    </form>
  </mat-card>
</section>
