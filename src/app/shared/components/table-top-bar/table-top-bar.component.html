<!-- new table top bar items -->
<mat-card-actions *ngIf="enableSearch">
  <div class="row top-bar-search">
    <ng-container *ngIf="enableInput">
      <div class="col-md-4 col-sm-4">
        <div class="form-group">
          <label for="exampleFormControlInput1">{{ inputName }}</label>
          <input
            type="number"
            min="1"
            class="form-control"
            [placeholder]=""
            [(ngModel)]="days"
          />
        </div>
      </div>
    </ng-container>

    <ng-container *ngIf="enableStatus">
      <div class="col mb-2">
        <label>Select {{ optionType }}</label>
        <select
          class="custom-select"
          id="inputGroupSelect03"
          [(ngModel)]="status"
        >
          <option class="dropdown-item" disabled selected value="undefined">
            -- Please Select --
          </option>
          <option
            class="dropdown-item"
            *ngFor="let status of statuses$ | async"
            [ngValue]="status.id"
          >
            {{ status.type }}
          </option>
        </select>
      </div>
    </ng-container>

    <!-- from date -->
    <ng-container *ngIf="enableFromDate">
      <div class="col mb-2">
        <label>From Date</label>
        <np-datepicker
          class="form-group"
          inputClass="form-control"
          language="en"
          [(ngModel)]="fromDate"
          [dateFormatter]="fromDateFormatter"
        ></np-datepicker>
      </div>
    </ng-container>

    <!-- from date end-->

    <!-- to date -->
    <ng-container *ngIf="enableToDate">
      <div class="col">
        <label>To Date</label>
        <np-datepicker
          class="form-group"
          inputClass="form-control"
          language="en"
          [(ngModel)]="toDate"
          [dateFormatter]="toDateFormatter"
        ></np-datepicker>
      </div>
    </ng-container>

    <!-- to date end -->
    <ng-container *ngIf="!enableInput">
      <button
        mat-icon-button
        title="Click to Search"
        style="margin-top: 28px; margin-right: 25px"
        (click)="onSearch()"
      >
        <mat-icon>search</mat-icon>
      </button>
    </ng-container>
    <ng-container *ngIf="enableInput">
      <button
        title="Click to Search"
        mat-icon-button
        style="margin-top: 30px; margin-left: -400px"
        (click)="onSearch()"
      >
        <mat-icon>search</mat-icon>
      </button>
    </ng-container>
  </div>
</mat-card-actions>
<!-- new table top bar items end -->
