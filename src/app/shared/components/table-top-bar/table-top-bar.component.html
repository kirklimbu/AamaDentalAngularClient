<!-- new table top bar items -->
<mat-card-actions *ngIf="enableSearch">
  <div class="row top-bar-search">
    <div class="col-md-4 col-sm-4" *ngIf="enableInput">
      <div class="form-group">
        <label for="exampleFormControlInput1">{{ inputName }}</label>
        <input
          [type]=""
          class="form-control"
          [placeholder]=""
          [(ngModel)]="days"
        />
      </div>
    </div>
    <div class="col mb-2" *ngIf="enableStatus">
      <label>Select {{ optionType }}</label>
      <select
        class="custom-select"
        id="inputGroupSelect03"
        [(ngModel)]="status"
      >
        <option value="" disabled>-- Please Select --</option>
        <option selected *ngFor="let status of statuses" [value]="status.value">
          {{ status.name }}
        </option>
      </select>
    </div>
    <!-- from date -->
    <div class="col mb-2" *ngIf="enableFromDate">
      <label>From Date</label>
      <np-datepicker
        class="form-group"
        inputClass="form-control"
        language="en"
        [(ngModel)]="fromDate"
        [dateFormatter]="fromDateFormatter"
      ></np-datepicker>
    </div>
    <!-- from date end-->

    <!-- to date -->
    <div class="col" *ngIf="enableToDate">
      <label>To Date</label>
      <np-datepicker
        class="form-group"
        inputClass="form-control"
        language="en"
        [(ngModel)]="toDate"
        [dateFormatter]="toDateFormatter"
      ></np-datepicker>
    </div>
    <!-- to date end -->
    <button
      mat-icon-button
      style="margin-top: 28px; margin-right: 4px"
      (click)="onSearch()"
    >
      <mat-icon>search</mat-icon>
    </button>
  </div>
</mat-card-actions>
<!-- new table top bar items end -->
