<div class="d-flex align-items-center row">
  <button
    mat-button
    style="color: #F78888"
    *ngIf="enableEdit"
    ngbTooltip="Edit"
    (click)="onEdit()"
  >
    <mat-icon>edit</mat-icon>
  </button>

  <button
    mat-button
    color="accent"
    *ngIf="enableDelete"
    ngbTooltip="Delete"
    (click)="onDelete()"
  >
    <mat-icon>delete_outline</mat-icon>
  </button>
  
  <button
    mat-button
    color="basic"
    *ngIf="enablePrint"
    ngbTooltip="Print"
    (click)="onPrint()"
  >
    <mat-icon>print</mat-icon>
  </button>
  <button
    mat-button
    style="color: #5da2d5;"
    *ngIf="enableViewDetails"
    ngbTooltip="{{ isEmpty ? 'Add Details' : 'Show Details' }}"
    (click)="onVerifyDetails()"
  >
    <mat-icon>visibility</mat-icon>
  </button>
</div>
