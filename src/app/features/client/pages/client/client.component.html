<div class="ms-content-wrapper">
  <div
    fxLayout
    fxLayout.lt-md="column wrap"
    fxLayoutAlign="center center"
    fxLayoutGap.gt-sm="250px"
    fxLayoutGap.lt.md="20px"
  >
    <!--<mat-form-field>
    &lt;!&ndash;    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">&ndash;&gt;
  </mat-form-field>-->
    <div>
      <a
        [routerLink]="['/aama-dental/client/add-client']"
        mat-stroked-button
        color="primary"
        class="mt-3 mb-3"
        >Add Client
        <mat-icon align="center">person_add</mat-icon>
      </a>
    </div>
  </div>
  <div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="clientListTable" class="mb-3">
      <!-- &lt;!&ndash;First Name Column &ndash;&gt;
    <ng-container matColumnDef="customerid">
      <th mat-header-cell *matHeaderCellDef> Customer Id</th>
      <td mat-cell *matCellDef="let element"> {{element.customerid}} </td>
    </ng-container>-->
      <!--First Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">
          <!--   <button mat-stroked-button routerLink="/customer-detail/id">
             {{ element.fname }}
           </button>-->
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="mobile">
        <th mat-header-cell *matHeaderCellDef>Mobile</th>
        <td mat-cell *matCellDef="let element">{{ element.mobile }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Address</th>
        <td mat-cell *matCellDef="let element">{{ element.address }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="pov">
        <th mat-header-cell *matHeaderCellDef>Purpose of Visit</th>
        <td mat-cell *matCellDef="let element">{{ element.pov }}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let row; let i = index">
          <button
            mat-icon-button
            color="primary"
            (click)="startEdit(row.name, row.address, row.mobile)"
          >
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <mat-paginator
    #paginator
    [length]="customerListTableDataSource.filteredData.length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
  >
  </mat-paginator>
</div>
