<div class="content-wrapper">
  <app-breadcurmb></app-breadcurmb>
  <div
    fxLayout
    fxLayout.lt-md="column wrap"
    fxLayoutAlign="center center"
    fxLayoutGap.gt-sm="250px"
    fxLayoutGap.lt.md="20px"
  >
    <div>
      <!-- table top bar items -->
      <!-- <app-table-top-bar
        [enableSearch]="true"
        (search)="onSearch()"
        (add)="onAdd('add')"
      ></app-table-top-bar> -->
      <!-- table top bar items end -->
    </div>
  </div>
  <div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="visitListDataSource" class="mb-0">
      <!--First Name Column -->
      <ng-container matColumnDef="S.n">
        <th mat-header-cell *matHeaderCellDef>S.n</th>
        <td mat-cell *matCellDef="let element; index as i">
          {{ i + 1 }}.
        </td> </ng-container
      ><ng-container matColumnDef="customerId">
        <th mat-header-cell *matHeaderCellDef>Customer Id</th>
        <td mat-cell *matCellDef="let element">
          {{ element.customerId }}
        </td> </ng-container
      ><ng-container matColumnDef="visitType">
        <th mat-header-cell *matHeaderCellDef>Visit Type</th>
        <td mat-cell *matCellDef="let element">
          {{ element.name }}
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="totalCost">
        <th mat-header-cell *matHeaderCellDef>Total Cost</th>
        <td mat-cell *matCellDef="let element">{{ element.totalCost }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Address</th>
        <td mat-cell *matCellDef="let element">{{ element.address }}</td>
      </ng-container>


      <!-- Symbol Column -->
      <ng-container matColumnDef="remBal">
        <th mat-header-cell *matHeaderCellDef>Remaining Amount</th>
        <td mat-cell *matCellDef="let element">{{ element.remBal }}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action" align="end">
        <th mat-header-cell *matHeaderCellDef style="padding-right: 0">
          Action
        </th>
        <td mat-cell *matCellDef="let row; let i = index">

          <app-table-action-buttons
            [enableDelete]="false"
            [enableEdit]="true"
            [enableViewDetails]="true"
            (viewDetails)="onViewDetails(row)"
            (edit)="onAdd('edit', row)"
          ></app-table-action-buttons>
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      #paginator
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
    >
    </mat-paginator>
  </div>
</div>
