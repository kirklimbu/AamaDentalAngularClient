<div class="content-wrapper">
  <xng-breadcrumb></xng-breadcrumb>

  <div
    fxLayout
    fxLayout.lt-md="column wrap"
    fxLayoutAlign="center center"
    fxLayoutGap.gt-sm="250px"
    fxLayoutGap.lt.md="20px"
  >
    <div>
      <!-- table top bar items -->
      <ng-container>
        <app-table-top-bar
          [enableFromDate]="true"
          [enableToDate]="true"
          [enableInput]="false"
          [enableAdd]="false"
          [enableSearch]="true"
          [optionType]="optionType"
          (search)="onSearch($event)"
        ></app-table-top-bar>
      </ng-container>

      <!-- table top bar items end -->
    </div>
  </div>
  <form>
    <div class="example-container mat-elevation-z8">
      <table mat-table [dataSource]="customerListTableDataSource" class="mb-0">
        <ng-container matColumnDef="checked">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox
              [disabled]="this.customerListTableDataSource?.length == 0"
              [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()"
              (change)="$event ? selectAllClients() : null"
            ></mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox
              (click)="$event.stopPropagation()"
              (change)="$event ? selection.toggle(row) : null"
              [checked]="selection.isSelected(row)"
            ></mat-checkbox>
          </td>
        </ng-container>
        <!--First Name Column -->
        <ng-container matColumnDef="S.n">
          <th mat-header-cell *matHeaderCellDef>S.n</th>
          <td mat-cell *matCellDef="let element; index as i">
            {{ i + 1 }}.
          </td> </ng-container
        ><ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let element">
            {{ element.id }}
          </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">
            {{ element.name }}
          </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="mobile">
          <th mat-header-cell *matHeaderCellDef>Mobile</th>
          <td mat-cell *matCellDef="let element">{{ element.mobile }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef>Address</th>
          <td mat-cell *matCellDef="let element">{{ element.address }}</td>
        </ng-container>

        <ng-container matColumnDef="visitDate">
          <th mat-header-cell *matHeaderCellDef>Visited Date B.S</th>
          <td mat-cell *matCellDef="let element">{{ element.visitDateBs }}</td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        #paginator
        [pageIndex]="0"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 25, 100]"
      >
      </mat-paginator>
    </div>
    <div class="row mt-2">
      <div class="col-md-12 col-sm-12 send-sms">
        <button
          mat-raised-button
          align="end"
          [disabled]="this.selection.selected.length == 0"
          (click)="sendSms()"
        >
          Send SMS
        </button>
      </div>
    </div>
  </form>
</div>
